<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Resetter Stylesheet -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Main Styling File -->
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
    <main class="container">
        <h1 style="display: none"></h1>
        <div class="title">
            <img src="images/logo.svg" alt="Logo" class="logo">
            <nav>
                <ul role="list">
                    <li><img src="images/icon-document.svg" alt="Icon" class="icon"></li>
                    <li><img src="images/icon-folder.svg" alt="Icon" class="icon"></li>
                    <li><img src="images/icon-upload.svg" alt="Icon" class="icon"></li>
                </ul>
            </nav>
        </div>
        <div class="usage">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="progress">
                <span class="bar" style="width: 81.5%"></span>
            </div>
            <div class="storage">
                <span class="start-storage">0 GB</span>
                <span class="max-storage">1000 GB</span>
            </div>
            <div class="left-storage">
                <span>185</span>
                <span>GB left</span>
            </div>
        </div>
    </main>
</body>

</html>
